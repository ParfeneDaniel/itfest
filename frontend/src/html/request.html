<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/input.css">
    <link rel="stylesheet" href="../styles/button.css">
    <script
      src="https://kit.fontawesome.com/3b74847688.js"
      crossorigin="anonymous"
    ></script>
    <title>Learnix</title>
  </head>
  <body>
    <header id="header">
      <p class="header-logo">LearniX</p>
    </header>

    <form id="form">
      <h1 class="form-title">Trimite cerere</h1>
      <label>
        <input type="text" placeholder="Ion Popescu">
        <span>Nume</span>
      </label>
      <label>
        <input type="email" placeholder="ionpopescu@gmail.com">
        <span>Email</span>
      </label>
      <label>
        <textarea name="description" placeholder="Scrie aici..."></textarea>
        <span>Descriere</span>
      </label>

      <div class="btn-container">
        <button id="#button" class="button">Trimite</button>
      </div>
      
    </form>
  </body>
</html>
