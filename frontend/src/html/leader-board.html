    <div class="user-card">
      <div class="user-info">
        <i class="fa-solid fa-circle-user"></i>
        <div class="info">
          <p>Poepscu Ion</p>
          <p>popescuion@gmail.com</p>
        </div>
      </div>
      <div class="content-container">
        <div class="field-container">
          <div class="field-name">
            <label for="name">Nume</label>
            <input type="text" id="name" class="input" />
          </div>
          <div class="field-description">
            <label for="description">Descriere</label>
            <textarea
              name="description"
              id="description"
              class="textarea"
            ></textarea>
          </div>
        </div>
        <div class="data-container">
          <div class="data-upvotes">
            <p>All time upvotes:</p>
            <div class="upvotes-container">
              <p>16</p>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
          </div>
          <button class="filledButton medium change-password">Change Password</button>
        </div>
        
      </div>
      <div class="button-container">
        <button class="filledButton medium">Save</button>
      </div>
      
    </div>
